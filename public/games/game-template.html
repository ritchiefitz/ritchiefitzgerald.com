<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Game Template - Andy's Fun Zone! 🎮</title>
  <link rel='stylesheet' href='../css/styles.css'>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, system-ui;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2c3e50;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .game-header {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    .game-header h1 {
      font-size: 2.5rem;
      color: #ff6b6b;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">🏠 Back to Home</a>
  
  <div class="game-header">
    <h1>🎮 Game Template</h1>
    <p>This is a template for creating new games!</p>
  </div>
  
  <div class="game-container">
    <div class="game-instructions">
      <h3>📋 How to Play</h3>
      <p>Instructions for your game will go here. Make them clear and fun!</p>
    </div>
    
    <div id="game-area">
      <!-- Game canvas and controls will be created here by JavaScript -->
    </div>
  </div>
  
  <script src="../js/main.js"></script>
  <script>
    // Game-specific JavaScript goes here
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Game template loaded!');
      
      // Example of using GameUtils
      const scoreDisplay = GameUtils.createScoreDisplay('game-area', 0);
      
      GameUtils.createControls([
        {
          text: '🎮 Start Game',
          onclick: function() {
            console.log('Game started!');
            scoreDisplay.update(100);
          }
        },
        {
          text: '🔄 Reset',
          onclick: function() {
            console.log('Game reset!');
            scoreDisplay.update(0);
          }
        }
      ], 'game-area');
    });
  </script>
</body>
</html>
